<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App</title>
	<link rel="stylesheet" href="quiz.css">
</head>
<body>
	<div class="quiz">
		<h1 class="title">Quiz!</h1>
		
		<div class="middle">
			<div class="left">
				wrong <span id="score-wrong">0</span>
			</div>

			</div>
			<div class="right">
				right <span id="score-right">0</span>
			</div>
		</div>
		
		<div class="bottom" id="ans">
			<!-- stuff here -->
		</div>
	</div>

	<!-- JS -->
	<script src="quiz.js"></script>
</body>
</html>
